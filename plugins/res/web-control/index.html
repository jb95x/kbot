<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/fixes.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body background="img/wallpaper.jpg">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l10 offset-l1">
        <div class="card-panel z-depth-5">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img id="avatar" alt="" class="circle responsive-img">
            </div>
            <div class="col s10">
              <h3 class="center align"><b><span id="name"></span> Web Console</b></h3>
            </div>
          </div>
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="active" href="#console">Console</a></li>
              <li class="tab"><a href="#stats">Stats</a></li>
              <li class="tab"><a href="#about">About</a></li>
            </ul>
          </div>
          <div class="card-content">
            <div id="console">
              <div class="card-panel z-depth-1">
                <div class="row">
                  <div class="input-field col s12">
                    <div id="output"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">code</i>
                    <input type="text" id="command" class="autocomplete" onkeypress="onEnter(event)">
                    <label for="command">Command</label>
                    <div id="progress-bar" class="progress">
                      <div class="indeterminate"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="stats">
              <div class="card-panel z-depth-1">
                <div class="row">
                  <b><h5>States</h5></b>
                  <div class="card-panel z-depth-1">
                    <span id="status"></span><br>
                    <span id="game"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s9">
                    <b><h5>Music Queues</h5></b>
                  </div>
                  <div class="input-field col s3 right-align">
                    <input type="checkbox" class="filled-in" id="refresh-music" checked="checked" />
                    <label for="refresh-music">Refresh</label>
                  </div>
                  <div class="col s12" id="queues">
                  </div>
                </div>
              </div>
            </div>
            <div id="about">
              <div class="card-panel z-depth-1">
                Personal multi-purpose Discord Bot.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/ansi_up.js"></script>
  <script type="text/javascript" src="js/matrix.js"></script>
  <script type="text/javascript" src="js/jsencrypt.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/autocomplete.js"></script>
  <script type="text/javascript" src="js/connection.js"></script>
  <script type="text/javascript" src="js/musicqueue.js"></script>
</body>

</html>
